<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            position: relative;
        }
        
        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: #c44569;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .proposal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            line-height: 1.4;
        }
        
        .yes-btn {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .yes-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px #ff9a9e; }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px #c44569; }
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            z-index: 5;
        }
        
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 10px;
            top: 0;
            width: 10px;
            height: 16px;
            background: #ff1744;
            border-radius: 10px 10px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <h1 class="title">Happy Rose Day! üåπ</h1>
    <div class="proposal">
        My Love,<br>
        Will you be mine forever? üíï
    </div>
    <button class="yes-btn" onclick="celebrate()">YES! üíñ</button>

    <script>
        // Create falling rose hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.innerHTML = 'üíï';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Continuous falling hearts
        setInterval(createHeart, 300);

        function celebrate() {
            // Fireworks effect
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.innerHTML = 'üíñ';
                    firework.style.position = 'fixed';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.fontSize = '30px';
                    firework.style.pointerEvents = 'none';
                    firework.style.animation = 'explode 1s ease-out forwards';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 1000);
                }, i * 50);
            }
            
            // Change button and show message
            document.querySelector('.yes-btn').innerHTML = 'I LOVE YOU! üòç';
            document.querySelector('.proposal').innerHTML = 'YAY! You made me the happiest person! üåπüíç';
            
            // Add CSS for explosion animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes explode {
                    0% { transform: scale(0) rotate(0deg); opacity: 1; }
                    100% { transform: scale(2) rotate(360deg); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
